<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Comunidade ApexiA | Hub de Elite</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root { --primary: #00FF00; --bg: #030303; --border: rgba(0, 255, 0, 0.15); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: #000; color: #fff; height: 100dvh; overflow: hidden; display: flex; }

        #galaxy { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at center, #0a1a0a 0%, #000 100%); }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: moveStar 100s linear infinite; }
        @keyframes moveStar { from { transform: translateY(0); } to { transform: translateY(-1000px); } }

        /* SIDEBAR */
        #sidebar { width: 280px; background: rgba(8, 8, 8, 0.95); border-right: 1px solid var(--border); display: flex; flex-direction: column; backdrop-filter: blur(10px); z-index: 10; }
        #members-list { flex: 1; overflow-y: auto; padding: 10px; }
        .member-card { display: flex; align-items: center; gap: 10px; padding: 10px; border-radius: 12px; margin-bottom: 8px; background: rgba(255,255,255,0.02); font-size: 0.8rem; }
        .member-card img { width: 35px; height: 35px; border-radius: 50%; border: 1px solid var(--primary); }

        /* CHAT AREA */
        #chat-area { flex: 1; display: flex; flex-direction: column; position: relative; }
        header { padding: 15px 25px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.6); }
        
        #fixed-banner { display: none; background: rgba(0, 255, 0, 0.1); border-bottom: 1px solid var(--primary); padding: 8px 20px; font-size: 0.8rem; color: var(--primary); font-weight: 600; text-align: center; }

        #chat-window { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 75%; padding: 12px 18px; border-radius: 18px; font-size: 0.9rem; position: relative; }
        .received { align-self: flex-start; background: rgba(255,255,255,0.05); border-left: 3px solid var(--primary); border-radius: 2px 18px 18px 18px; }
        .sent { align-self: flex-end; background: var(--primary); color: #000; font-weight: 600; border-radius: 18px 18px 2px 18px; }
        
        /* ADMIN CONTROLS */
        .admin-actions { margin-top: 8px; display: flex; gap: 10px; font-size: 0.6rem; opacity: 0.5; }
        .admin-actions span:hover { color: red; cursor: pointer; opacity: 1; }

        /* INPUT */
        .input-area { padding: 20px; background: #000; }
        .input-wrapper { max-width: 800px; margin: 0 auto; display: flex; gap: 10px; background: #0a0a0a; padding: 12px 20px; border-radius: 40px; border: 1px solid var(--primary); position: relative; overflow: hidden; }
        input { flex: 1; background: transparent; border: none; color: #fff; outline: none; }
        .send-btn { background: var(--primary); border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-weight: 900; }

        /* MODAIS */
        #onboarding { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .form-box { width: 100%; max-width: 400px; background: #0a0a0a; padding: 35px; border-radius: 25px; border: 1px solid var(--border); text-align: center; }
        .form-box input { width: 100%; padding: 15px; margin-bottom: 12px; background: #000; border: 1px solid #222; border-radius: 12px; color: #fff; outline: none; }
        .file-btn { display: block; padding: 15px; background: #111; border: 1px dashed #444; border-radius: 12px; cursor: pointer; margin-bottom: 15px; color: #888; font-size: 0.8rem; }
        .btn-join { width: 100%; padding: 16px; background: var(--primary); color: #000; font-weight: 900; border: none; border-radius: 50px; cursor: pointer; }

        /* ADMIN DRAWER (PARA VER PRINTS) */
        #admin-drawer { display: none; position: fixed; right: 0; top: 0; bottom: 0; width: 300px; background: #111; border-left: 1px solid var(--primary); z-index: 100; padding: 20px; overflow-y: auto; }
        .pending-card { background: #000; border: 1px solid #222; padding: 10px; border-radius: 10px; margin-bottom: 10px; }
        .pending-card img { width: 100%; border-radius: 5px; margin-bottom: 10px; cursor: zoom-in; }

        @media (max-width: 768px) { #sidebar { display: none; } #admin-drawer { width: 100%; } }
    </style>
</head>
<body>
    <div id="galaxy"></div>

    <!-- TELA DE REGISTRO -->
    <div id="onboarding">
        <div class="form-box">
            <img src="https://apexia-oficcial.github.io/ApexIA/canalapexia.png" style="width:70px; margin-bottom:15px; border-radius:50%; border:2px solid var(--primary);">
            <h2>COMUNIDADE <span>APEXIA</span></h2>
            <p style="color:#aaa; font-size:0.75rem; margin-bottom:20px;">Exclusivo para membros do canal.</p>
            
            <input type="text" id="reg-name" placeholder="Seu Nome">
            <input type="text" id="reg-channel" placeholder="Nome do seu Canal">
            <input type="tel" id="reg-whatsapp" placeholder="WhatsApp (ex: 244...)">
            
            <p style="font-size: 0.65rem; color: var(--primary); margin-bottom: 5px; text-align: left; padding-left: 10px;">Obrigat√≥rio: Anexar print provando que √© membro no YouTube</p>
            <label for="reg-photo" class="file-btn" id="file-label">Selecionar print do YouTube</label>
            <input type="file" id="reg-photo" accept="image/*" style="display:none" onchange="previewFile()">
            
            <button class="btn-join" onclick="solicitarAcesso()">SOLICITAR ACESSO</button>
        </div>
    </div>

    <!-- PAINEL ADMIN (S√ì VOC√ä V√ä) -->
    <div id="admin-drawer">
        <h3 style="color:var(--primary); font-size: 0.8rem; margin-bottom: 15px;">GERENCIAR MEMBROS</h3>
        <div id="pending-list"></div>
        <button onclick="toggleAdminDrawer()" style="width:100%; padding:10px; background:#333; border:none; color:#fff; border-radius:10px; margin-top:10px;">FECHAR</button>
    </div>

    <!-- APP PRINCIPAL -->
    <div id="app" style="display:none; width: 100%; display: flex;">
        <nav id="sidebar">
            <div id="members-list"></div>
            <div style="padding:20px; border-top:1px solid var(--border);">
                <button onclick="toggleAdminDrawer()" id="admin-btn" style="display:none; width:100%; padding:10px; background:var(--primary); color:#000; font-weight:900; border:none; border-radius:10px; margin-bottom:10px;">PAINEL ADMIN</button>
                <button onclick="sair()" style="color:#555; background:none; border:none; font-size:0.7rem; font-weight:800; cursor:pointer;">SAIR DO SISTEMA</button>
            </div>
        </nav>

        <main id="chat-area">
            <header>
                <div style="font-weight: 900; font-size: 0.8rem;">COMUNIDADE <span>APEXIA</span> ELITE</div>
                <button onclick="window.location.href='https://apexia-oficcial.github.io/ApexIA/'" style="background:none; border:none; color:var(--primary); font-size:0.7rem; font-weight:800; cursor:pointer;">‚Üê HUB</button>
            </header>
            
            <div id="fixed-banner">üìå Mensagem Fixada pelo Admin</div>
            <div id="chat-window"></div>

            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="chat-input" placeholder="Escreva para a elite...">
                    <button class="send-btn" onclick="enviarMensagem()">‚Üí</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const ADMIN_PHONE = "244931352915"; // SEU N√öMERO
        const firebaseConfig = {
            apiKey: "AIzaSyBhdI1v1_3ycms26YQdYhy0_GSuuh2ZvJA",
            authDomain: "comunidade-apexia.firebaseapp.com",
            projectId: "comunidade-apexia",
            databaseURL: "https://comunidade-apexia-default-rtdb.firebaseio.com",
            storageBucket: "comunidade-apexia.firebasestorage.app",
            messagingSenderId: "668289488372",
            appId: "1:668289488372:web:cf29801db6489d09a695a1"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let myProfile = null;
        let base64Proof = "";

        // --- NOTIFICA√á√ïES ---
        function notify(title, body) {
            if (Notification.permission === "granted" && document.hidden) {
                new Notification(title, { body: body, icon: "https://apexia-oficcial.github.io/ApexIA/canalapexia.png" });
            }
        }

        function previewFile() {
            const file = document.getElementById('reg-photo').files[0];
            const reader = new FileReader();
            reader.onloadend = () => { 
                base64Proof = reader.result; 
                document.getElementById('file-label').innerText = "‚úÖ Foto Carregada";
            };
            reader.readAsDataURL(file);
        }

        function solicitarAcesso() {
            const name = document.getElementById('reg-name').value.trim();
            const channel = document.getElementById('reg-channel').value.trim();
            const wa = document.getElementById('reg-whatsapp').value.trim();
            
            if (!name || !channel || wa.length < 9 || !base64Proof) {
                alert("Preencha tudo e anexe o print do YouTube!"); return;
            }

            const isAdmin = wa === ADMIN_PHONE;
            const user = { id: "u"+Date.now(), name, channel, wa, photo: `https://robohash.org/${name}.png?set=set4`, proof: base64Proof, approved: isAdmin, role: isAdmin ? 'admin' : 'member' };
            
            db.ref("users/" + user.id).set(user);
            localStorage.setItem("apexia_user", JSON.stringify(user));
            location.reload();
        }

        window.onload = () => {
            if ("Notification" in window) Notification.requestPermission();
            const saved = localStorage.getItem("apexia_user");
            if (!saved) return;
            myProfile = JSON.parse(saved);

            db.ref("users/" + myProfile.id).on("value", snap => {
                const u = snap.val();
                if (!u) return;
                if (!u.approved) {
                    document.body.innerHTML = `<div style="display:flex;align-items:center;justify-content:center;height:100vh;background:#000;color:#fff;text-align:center"><div><h2>Aguardando aprova√ß√£o do Admin...</h2><p style="opacity:0.5">Seu print est√° em an√°lise.</p></div></div>`;
                    return;
                }
                myProfile = u;
                document.getElementById('onboarding').style.display = "none";
                document.getElementById('app').style.display = "flex";
                if(myProfile.role === 'admin') {
                    document.getElementById('admin-btn').style.display = 'block';
                    ouvirPendentes();
                }
                iniciarSistema();
            });
        };

        function iniciarSistema() {
            ouvirChat();
            setupPresence();
            ouvirFixada();
        }

        function enviarMensagem() {
            const input = document.getElementById('chat-input');
            if (!input.value.trim()) return;
            db.ref("messages").push({ senderId: myProfile.id, senderName: myProfile.name, text: input.value.trim(), role: myProfile.role, timestamp: Date.now() });
            input.value = "";
        }

        function ouvirChat() {
            db.ref("messages").limitToLast(50).on("child_added", snap => {
                const m = snap.val();
                const id = snap.key;
                const win = document.getElementById('chat-window');
                const isMe = m.senderId === myProfile.id;
                const div = document.createElement('div');
                div.className = `msg ${isMe ? 'sent' : 'received'}`;
                div.id = "msg-" + id;
                div.innerHTML = `
                    <b style="font-size:0.6rem; color:${m.role==='admin'?'#0f0':'#888'}">${m.senderName} ${m.role==='admin'?'üëë':''}</b><br>
                    ${m.text}
                    ${myProfile.role === 'admin' ? `<div class="admin-actions"><span onclick="apagarMsg('${id}')">Apagar</span> <span onclick="fixarMsg('${id}')">Fixar</span></div>` : ''}
                `;
                win.appendChild(div);
                win.scrollTop = win.scrollHeight;
                if(!isMe) notify("Novo no QG ApexiA", `${m.senderName}: ${m.text}`);
            });
            db.ref("messages").on("child_removed", snap => {
                const el = document.getElementById("msg-" + snap.key);
                if(el) el.remove();
            });
        }

        // --- FUN√á√ïES ADMIN ---
        function apagarMsg(id) { db.ref("messages/" + id).remove(); }
        function fixarMsg(id) { db.ref("fixed").set(document.getElementById("msg-"+id).innerText); }
        function ouvirFixada() {
            db.ref("fixed").on("value", s => {
                const banner = document.getElementById('fixed-banner');
                if(s.exists()) { banner.style.display = 'block'; banner.innerText = "üìå " + s.val(); }
            });
        }
        function toggleAdminDrawer() { 
            const d = document.getElementById('admin-drawer');
            d.style.display = d.style.display === 'block' ? 'none' : 'block';
        }
        function ouvirPendentes() {
            db.ref("users").on("value", s => {
                const list = document.getElementById('pending-list');
                list.innerHTML = "";
                s.forEach(child => {
                    const u = child.val();
                    if(!u.approved) {
                        list.innerHTML += `
                        <div class="pending-card">
                            <b>${u.name}</b><br>
                            <img src="${u.proof}" onclick="window.open(this.src)">
                            <button onclick="aprovarUser('${u.id}')" style="background:#0f0; border:none; padding:5px; border-radius:5px; cursor:pointer;">APROVAR</button>
                        </div>`;
                    }
                });
            });
        }
        function aprovarUser(id) { db.ref("users/"+id).update({ approved: true }); }
        function sair() { localStorage.removeItem("apexia_user"); location.reload(); }
        function setupPresence() {
            const statusRef = db.ref(`status/${myProfile.id}`);
            db.ref('.info/connected').on('value', snap => {
                if (snap.val() === true) statusRef.onDisconnect().remove().then(() => statusRef.set({name: myProfile.name, photo: myProfile.photo, channel: myProfile.channel}));
            });
            db.ref('status').on('value', snap => {
                const list = document.getElementById('members-list');
                list.innerHTML = "";
                snap.forEach(c => {
                    const d = c.val();
                    list.innerHTML += `<div class="member-card"><img src="${d.photo}"> <div><b>${d.name}</b><br><small style="opacity:0.5">${d.channel}</small></div></div>`;
                });
            });
        }

        // Estrelas
        const g = document.getElementById('galaxy');
        for (let i = 0; i < 40; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            s.style.width = s.style.height = Math.random() * 2 + 'px';
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            g.appendChild(s);
        }
        document.getElementById('chat-input').addEventListener('keypress', e => { if(e.key === 'Enter') enviarMensagem(); });
    </script>
</body>
</html>

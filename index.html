<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ApexiA QG | Comunidade de Elite</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    
    <!-- SDKs do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>

    <style>
        :root { --primary: #00FF00; --bg: #030303; --border: rgba(0, 255, 0, 0.15); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: #000; color: #fff; height: 100dvh; overflow: hidden; display: flex; }

        /* --- SIDEBAR DE MEMBROS --- */
        #members-sidebar { 
            width: 260px; background: #050505; border-right: 1px solid var(--border);
            display: flex; flex-direction: column; transition: 0.3s;
        }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--border); font-weight: 900; font-size: 0.7rem; color: var(--primary); text-transform: uppercase; }
        #members-list { flex: 1; overflow-y: auto; padding: 10px; }
        .member-item { display: flex; align-items: center; gap: 10px; padding: 8px; border-radius: 8px; font-size: 0.85rem; margin-bottom: 5px; background: rgba(255,255,255,0.02); }
        .member-item img { width: 24px; height: 24px; border-radius: 50%; border: 1px solid var(--primary); }
        .online-dot { width: 6px; height: 6px; background: var(--primary); border-radius: 50%; box-shadow: 0 0 5px var(--primary); }

        /* --- ÁREA DO CHAT --- */
        #chat-area { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at center, #0a1a0a 0%, #000 100%); }
        header { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.8); }
        
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 15px; font-size: 0.9rem; line-height: 1.4; animation: fadeIn 0.3s ease; display: flex; flex-direction: column; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .msg.sent { align-self: flex-end; background: var(--primary); color: #000; font-weight: 600; border-radius: 15px 15px 2px 15px; }
        .msg.received { align-self: flex-start; background: rgba(255,255,255,0.05); border-left: 3px solid var(--primary); border-radius: 2px 15px 15px 15px; }
        
        .msg-info { font-size: 0.65rem; font-weight: 900; margin-bottom: 4px; display: flex; align-items: center; gap: 5px; opacity: 0.8; }
        .msg.sent .msg-info { color: rgba(0,0,0,0.6); }

        /* --- INPUT --- */
        .input-area { padding: 20px; background: #000; border-top: 1px solid var(--border); }
        .input-wrapper { max-width: 800px; margin: 0 auto; display: flex; gap: 10px; background: #0a0a0a; padding: 8px 15px; border-radius: 30px; border: 1px solid var(--primary); }
        input { flex: 1; background: transparent; border: none; color: #fff; outline: none; }
        .send-btn { background: var(--primary); border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; font-weight: 900; }

        /* --- LOGIN OVERLAY --- */
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .btn-google { background: #fff; color: #000; padding: 15px 30px; border-radius: 50px; border: none; font-weight: 900; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: 0.3s; }
        .btn-google:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--primary); }

        @media (max-width: 768px) { #members-sidebar { display: none; } }
    </style>
</head>
<body>

    <div id="login-screen">
        <img src="https://apexia-oficcial.github.io/ApexIA/canalapexia.png" style="width: 100px; margin-bottom: 20px; border-radius: 50%; border: 3px solid var(--primary);">
        <h1 style="margin-bottom: 10px;">QG <span>APEXIA</span></h1>
        <p style="color: #666; margin-bottom: 30px;">Acesso exclusivo via Identidade Google.</p>
        <button class="btn-google" onclick="login()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
            ENTRAR COM GOOGLE
        </button>
    </div>

    <nav id="members-sidebar">
        <div class="sidebar-header">Membros Ativos (<span id="count">0</span>)</div>
        <div id="members-list"></div>
    </nav>

    <main id="chat-area">
        <header>
            <div style="font-weight: 900;">APEXIA <span>COMMUNITY</span></div>
            <button onclick="logout()" style="background:none; border:none; color:#555; font-size:0.7rem; cursor:pointer;">SAIR DO QG</button>
        </header>
        <div id="chat-window"></div>
        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="chat-input" placeholder="Escreva sua estratégia...">
                <button class="send-btn" onclick="send()">→</button>
            </div>
        </div>
    </main>

    <script>
        // --- CONFIGURAÇÃO DO SEU FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBhdI1v1_3ycms26YQdYhy0_GSuuh2ZvJA",
            authDomain: "comunidade-apexia.firebaseapp.com",
            projectId: "comunidade-apexia",
            databaseURL: "https://comunidade-apexia-default-rtdb.firebaseio.com",
            storageBucket: "comunidade-apexia.firebasestorage.app",
            messagingSenderId: "668289488372",
            appId: "1:668289488372:web:cf29801db6489d09a695a1"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let user = null;

        // LOGIN
        function login() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider);
        }

        function logout() { auth.signOut(); location.reload(); }

        // MONITORAR LOGIN
        auth.onAuthStateChanged((u) => {
            if (u) {
                user = u;
                document.getElementById('login-screen').style.display = 'none';
                setupPresence();
                loadMessages();
            }
        });

        // SISTEMA DE PRESENÇA (ONLINE/OFFLINE REAL)
        function setupPresence() {
            const myStatusRef = db.ref(`.info/connected`);
            const userStatusRef = db.ref(`status/${user.uid}`);

            myStatusRef.on('value', (snapshot) => {
                if (snapshot.val() === false) return;
                userStatusRef.onDisconnect().remove().then(() => {
                    userStatusRef.set({ 
                        nome: user.displayName, 
                        foto: user.photoURL,
                        online: true 
                    });
                });
            });

            // Atualizar lista lateral
            db.ref('status').on('value', (s) => {
                const list = document.getElementById('members-list');
                const count = document.getElementById('count');
                list.innerHTML = "";
                let onlineCount = 0;
                s.forEach((child) => {
                    const data = child.val();
                    list.innerHTML += `<div class="member-item"><img src="${data.foto}"> ${data.nome} <div class="online-dot"></div></div>`;
                    onlineCount++;
                });
                count.innerText = onlineCount;
            });
        }

        // ENVIAR MENSAGEM
        function send() {
            const input = document.getElementById('chat-input');
            if (input.value.trim() && user) {
                db.ref('chat').push({
                    uid: user.uid,
                    nome: user.displayName,
                    foto: user.photoURL,
                    texto: input.value.trim(),
                    time: Date.now()
                });
                input.value = "";
            }
        }

        // CARREGAR MENSAGENS
        function loadMessages() {
            db.ref('chat').limitToLast(50).on('child_added', (s) => {
                const data = s.val();
                const win = document.getElementById('chat-window');
                const div = document.createElement('div');
                div.className = `msg ${data.uid === user.uid ? 'sent' : 'received'}`;
                div.innerHTML = `
                    <span class="msg-info">${data.nome}</span>
                    ${data.texto}
                `;
                win.appendChild(div);
                win.scrollTop = win.scrollHeight;
            });
        }

        document.getElementById('chat-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') send(); });
    </script>
</body>
</html>

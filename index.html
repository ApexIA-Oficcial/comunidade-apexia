        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: #000; color: #fff; height: 100dvh; overflow: hidden; display: flex; }

        /* --- IDENTIDADE APEXIA --- */
        #galaxy { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at center, #0a1a0a 0%, #000 100%); }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: moveStar 100s linear infinite; }
        @keyframes moveStar { from { transform: translateY(0); } to { transform: translateY(-1000px); } }

        /* --- SIDEBAR --- */
        #sidebar { width: 280px; background: rgba(8, 8, 8, 0.9); border-right: 1px solid var(--border); display: flex; flex-direction: column; backdrop-filter: blur(10px); }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--border); }
        #members-list { flex: 1; overflow-y: auto; padding: 10px; }
        .member-card { display: flex; align-items: center; gap: 10px; padding: 10px; border-radius: 12px; margin-bottom: 8px; background: rgba(255,255,255,0.02); }
        .member-card img { width: 35px; height: 35px; border-radius: 50%; border: 1px solid var(--primary); }

        /* --- CHAT AREA --- */
        #chat-area { flex: 1; display: flex; flex-direction: column; position: relative; }
        #chat-area::before { content: ""; position: absolute; inset: 0; background: url('https://apexia-oficcial.github.io/ApexIA/canalapexia.png') no-repeat center; background-size: 30%; opacity: 0.03; pointer-events: none; }
        header { padding: 15px 25px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.4); }
        #chat-window { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 12px; }

        .msg { max-width: 75%; padding: 12px 18px; border-radius: 18px; font-size: 0.9rem; position: relative; animation: slideIn 0.2s ease; }
        .received { align-self: flex-start; background: rgba(255,255,255,0.05); border-left: 3px solid var(--primary); border-radius: 2px 18px 18px 18px; }
        .sent { align-self: flex-end; background: var(--primary); color: #000; font-weight: 600; border-radius: 18px 18px 2px 18px; }
        .msg-info { font-size: 0.7rem; font-weight: 900; margin-bottom: 4px; display: block; }

        /* --- INPUT NEON --- */
        .input-area { padding: 20px; background: #000; }
        .input-wrapper { max-width: 800px; margin: 0 auto; display: flex; gap: 10px; background: #0a0a0a; padding: 12px 20px; border-radius: 40px; border: 1px solid var(--primary); box-shadow: 0 0 15px rgba(0,255,0,0.1); position: relative; overflow: hidden; }
        input { flex: 1; background: transparent; border: none; color: #fff; outline: none; z-index: 2; }
        .send-btn { background: var(--primary); border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-weight: 900; }

        /* --- ONBOARDING --- */
        #onboarding { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .form-box { width: 100%; max-width: 400px; background: #0a0a0a; padding: 35px; border-radius: 25px; border: 1px solid var(--border); text-align: center; }
        .form-box input { width: 100%; padding: 15px; margin-bottom: 12px; background: #000; border: 1px solid #222; border-radius: 12px; color: #fff; outline: none; }
        .btn-join { width: 100%; padding: 16px; background: var(--primary); color: #000; font-weight: 900; border: none; border-radius: 50px; cursor: pointer; }

        #typingIndicator { font-size: 0.7rem; color: var(--primary); padding: 5px 25px; min-height: 20px; }

        @media (max-width: 768px) { #sidebar { display: none; } }
    </style>
</head>
<body>

    <!-- TELA DE REGISTRO -->
    <div id="onboarding">
        <div class="form-box">
            <img src="https://apexia-oficcial.github.io/ApexIA/canalapexia.png" style="width:80px; margin-bottom:15px; border-radius:50%; border:2px solid var(--primary);">
            <h2>QG <span>APEXIA</span></h2>

            <div id="members-list"></div>

        <main id="chat-area">
            <header>
                <div style="font-weight: 900; font-size: 0.9rem;">QG APEXIA ELITE</div>
                <button onclick="window.location.href='https://apexia-oficcial.github.io/ApexIA/'" style="background:none; border:none; color:var(--primary); font-size:0.7rem; font-weight:800; cursor:pointer;">‚Üê HUB</button>

            <div id="typingIndicator"></div>

            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="chat-input" placeholder="Digite sua estrat√©gia...">
                    <button class="send-btn" onclick="enviarMensagem()">‚Üí</button>
                </div>

    <script>
        // CONFIGURA√á√ïES DO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBhdI1v1_3ycms26YQdYhy0_GSuuh2ZvJA",
            authDomain: "comunidade-apexia.firebaseapp.com",
            projectId: "comunidade-apexia",
            databaseURL: "https://comunidade-apexia-default-rtdb.firebaseio.com",
            storageBucket: "comunidade-apexia.firebasestorage.app",
            messagingSenderId: "668289488372",
            appId: "1:668289488372:web:cf29801db6489d09a695a1"
        };

        const ADMIN_PHONE = "244931352915";
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let myProfile = null;
        let usersCache = {};
        let typingTimeout = null;

        // --- REGISTRO ---
        function tentarEntrar() {
            const name = document.getElementById('reg-name').value.trim();
            const channel = document.getElementById('reg-channel').value.trim();
            const waRaw = document.getElementById('reg-whatsapp').value.replace(/\D/g, "");
            const proofImage = document.getElementById('reg-photo').value.trim();

            if (!name || !channel || !waRaw || !proofImage) {
                alert("Preencha todos os campos obrigat√≥rios.");
                return;
            }

            const role = waRaw === ADMIN_PHONE ? "admin" : "pending";

            const newUser = {
                id: "user_" + Date.now(),
                name, channel, wa: waRaw,
                avatar: `https://robohash.org/${name}.png?set=set4`,
                proof: proofImage,
                role: role,
                createdAt: Date.now()
            };

            db.ref("users/" + newUser.id).set(newUser);
            localStorage.setItem("apexia_user", JSON.stringify(newUser));
            location.reload();
        }

        // --- LOGIN CHECK ---
        window.onload = () => {
            const saved = localStorage.getItem("apexia_user");
            if (!saved) return;
            myProfile = JSON.parse(saved);

            db.ref("users/" + myProfile.id).on("value", snap => {
                if (!snap.exists()) return;
                myProfile = snap.val();

                if (myProfile.role === "pending") {
                    document.body.innerHTML = `<div style="display:flex;align-items:center;justify-content:center;height:100vh;background:#000;color:#fff;text-align:center"><div><h2>Aguardando aprova√ß√£o...</h2><p style="opacity:0.5; margin-top:10px;">Seu comprovante est√° sendo avaliado.</p></div></div>`;
                    return;
                }

                if (myProfile.role === "banned") {
                    document.body.innerHTML = `<div style="display:flex;align-items:center;justify-content:center;height:100vh;background:#000;color:red;text-align:center"><div><h2>Voc√™ foi removido da comunidade.</h2></div></div>`;
                    return;
                }

                iniciarSistema();
            });
        };

        function iniciarSistema() {
            document.getElementById('onboarding').style.display = "none";
            document.getElementById('app').style.display = "flex";
            ouvirChat();
            setupPresence();
            ouvirMensagemFixada();
            ouvirDigitando();
            if (myProfile.role === "admin") painelAdmin();
        }

        // --- CHAT ---
        function enviarMensagem() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text) return;
            db.ref("messages").push({ senderId: myProfile.id, text, timestamp: Date.now() });
            input.value = "";
            pararDigitando();
        }

        function ouvirChat() {
            db.ref("messages").limitToLast(100).on("child_added", snap => {
                const m = snap.val();
                const id = snap.key;
                if (usersCache[m.senderId]) {
                    renderMessage(id, m, usersCache[m.senderId]);
                } else {
                    db.ref("users/" + m.senderId).once("value", u => {
                        usersCache[m.senderId] = u.val();
                        renderMessage(id, m, u.val());
                    });
                }
            });
            db.ref("messages").on("child_removed", snap => {
                const el = document.getElementById("msg-" + snap.key);
                if (el) el.remove();
            });
        }

        function renderMessage(id, m, user) {
            const win = document.getElementById("chat-window");
            const div = document.createElement("div");
            div.id = "msg-" + id;
            const isMe = m.senderId === myProfile.id;
            const time = new Date(m.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});

            div.className = `msg ${isMe ? 'sent' : 'received'}`;
            div.innerHTML = `
                <span class="msg-info">
                    ${user.name} ${user.role === "admin" ? "üëë" : ""}
                    <span style="opacity:0.4;margin-left:6px; font-weight:400;">${time}</span>
                </span>
                ${m.text}
                ${myProfile.role === "admin" ? `
                <div style="font-size:0.5rem;margin-top:8px;opacity:0.4;cursor:pointer">
                    <span onclick="fixar('${id}')">üìå FIXAR</span> |
                    <span onclick="apagar('${id}')">üóë APAGAR</span> |
                    <span onclick="banir('${user.id}')">üö´ BANIR</span>
                </div>` : ""}
            `;
            win.appendChild(div);
            win.scrollTop = win.scrollHeight;
        }

        // --- ADMIN CONTROLES ---
        function apagar(id) { if(confirm("Apagar mensagem?")) db.ref("messages/" + id).remove(); }
        function fixar(id) { db.ref("fixedMessage").set(id); }
        function banir(userId) { if (confirm("Banir usu√°rio permanentemente?")) db.ref("users/" + userId).update({ role: "banned" }); }

        function ouvirMensagemFixada() {
            db.ref("fixedMessage").on("value", snap => {
                if (!snap.exists()) return;
                const id = snap.val();
                document.querySelectorAll(".msg").forEach(m => m.style.border = "");
                const el = document.getElementById("msg-" + id);
                if (el) el.style.border = "2px solid gold";
            });
        }

        function painelAdmin() {
            db.ref("users").on("child_added", snap => {
                const u = snap.val();
                if (u.role === "pending") {
                    if (confirm("NOVA SOLICITA√á√ÉO\\nNome: " + u.name + "\\nCanal: " + u.channel + "\\nLink Comprovante: " + u.proof + "\\n\\nAprovar este membro?")) {
                        db.ref("users/" + u.id).update({ role: "member" });
                    }
                }
            });
        }

        // --- DIGITANDO ---
        document.getElementById('chat-input').addEventListener("input", () => {
            db.ref("typing/" + myProfile.id).set(myProfile.name);
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(pararDigitando, 1500);
        });

        function pararDigitando() { db.ref("typing/" + myProfile.id).remove(); }

        function ouvirDigitando() {
            db.ref("typing").on("value", snap => {
                let text = "";
                snap.forEach(c => { if (c.key !== myProfile.id) text += c.val() + " est√° digitando... "; });

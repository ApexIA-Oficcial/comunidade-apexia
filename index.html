<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ApexiA Community</title>
    
    <!-- Bibliotecas do Google -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root { --primary: #00FF00; }
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .login-box { padding: 20px; border: 1px solid rgba(0,255,0,0.2); border-radius: 20px; background: #050505; }
        .logo { width: 100px; border-radius: 50%; border: 2px solid var(--primary); margin-bottom: 20px; }
        .btn-google { background: #fff; color: #000; padding: 15px 30px; border-radius: 50px; border: none; font-weight: 900; cursor: pointer; transition: 0.3s; }
        #chat-area { display: none; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-box">
        <img src="https://apexia-oficcial.github.io/ApexIA/canalapexia.png" class="logo">
        <h1>QG APEXIA</h1>
        <p style="color: #666;">Clique para entrar na comunidade.</p>
        <br>
        <button class="btn-google" onclick="fazerLogin()">ENTRAR COM GOOGLE</button>
    </div>

    <div id="chat-area">
        <h1>BEM-VINDO AO QG!</h1>
        <p>Você está logado.</p>
        <button onclick="location.reload()">SAIR</button>
    </div>

    <script>
        // CONFIGURAÇÃO USANDO SUA API KEY 2
        const firebaseConfig = {
            apiKey: "AIzaSyAryBWRIA10CCDBNBsRw0hfHZJShvtto8Q",
            authDomain: "comunidade-apexia.firebaseapp.com",
            projectId: "comunidade-apexia",
            databaseURL: "https://comunidade-apexia-default-rtdb.firebaseio.com",
            storageBucket: "comunidade-apexia.firebasestorage.app",
            messagingSenderId: "668289488372",
            appId: "1:668289488372:web:cf29801db6489d09a695a1"
        };

        // Inicia o sistema
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // FUNÇÃO DE LOGIN (Mudei o nome para fazerLogin para não dar erro)
        window.fazerLogin = function() {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            // Tenta abrir a janelinha
            auth.signInWithPopup(provider)
                .then((result) => {
                    alert("Sucesso! Bem-vindo " + result.user.displayName);
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('chat-area').style.display = 'block';
                    confetti({ particleCount: 150 });
                })
                .catch((error) => {
                    // SE DER ERRO, VAI APARECER ESTA CAIXA NA TELA:
                    alert("ERRO DO GOOGLE: " + error.message);
                    console.error(error);
                });
        };
    </script>
</body>
</html>

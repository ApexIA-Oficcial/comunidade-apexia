<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ApexiA HQ | Comunidade Suprema</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root { --primary: #00FF00; --bg: #030303; --border: rgba(0, 255, 0, 0.2); --gold: #FFD700; --silver: #C0C0C0; --bronze: #CD7F32; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: #fff; height: 100dvh; width: 100vw; overflow: hidden; display: flex; flex-direction: column; }

        /* --- APEXIA_GALAXY --- */
        #galaxy { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at center, #0a1a0a 0%, #000 100%); }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: moveStar 100s linear infinite; }
        @keyframes moveStar { from { transform: translateY(0); } to { transform: translateY(-1000px); } }

        /* --- APEXIA_SMOKE_LOGO (NOVO) --- */
        .apexia_smoke_container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 300px; height: 300px; z-index: 0; pointer-events: none; opacity: 0.05; filter: blur(5px); animation: apexia_smoke_move 20s infinite ease-in-out; }
        @keyframes apexia_smoke_move { 0%, 100% { transform: translate(-50%, -50%) scale(1); filter: blur(4px); } 50% { transform: translate(-48%, -52%) scale(1.15); filter: blur(10px); } }

        /* --- TELAS E MODAIS --- */
        #onboarding, #waiting-screen, #app, #returning-login, .apexia_modal { display: none; width: 100%; height: 100dvh; position: fixed; inset: 0; z-index: 100; background: #000; }
        .apexia_modal { background: rgba(0,0,0,0.95); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(10px); }

        /* --- TELA DE ESPERA --- */
        #waiting-screen { flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .waiting-card { width: 100%; max-width: 480px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 40px; border-radius: 30px; }
        .countdown { font-size: 2.2rem; font-weight: 900; color: var(--primary); margin: 20px 0; }
        #rejection-alert { display: none; background: rgba(255,0,0,0.1); border: 1px solid #ff4444; padding: 15px; border-radius: 15px; margin-top: 20px; color: #ff8888; text-align: left; }

        /* --- SIDEBAR & RANKING --- */
        #sidebar { width: 280px; background: rgba(8, 8, 8, 0.95); border-right: 1px solid var(--border); display: flex; flex-direction: column; backdrop-filter: blur(10px); transition: 0.3s; }
        .rank-box { padding: 15px; border-bottom: 1px solid var(--border); background: rgba(0,255,0,0.03); }
        #members-list { flex: 1; overflow-y: auto; padding: 10px; }
        .member-card { display: flex; align-items: center; gap: 10px; padding: 8px 12px; border-radius: 12px; margin-bottom: 8px; background: rgba(255,255,255,0.02); font-size: 0.8rem; cursor: pointer; transition: 0.2s; }
        .member-card:hover { background: rgba(0,255,0,0.05); }
        .member-card img { width: 32px; height: 32px; border-radius: 50%; border: 1px solid var(--primary); object-fit: cover; }
        .apexia_badge { font-size: 0.7rem; margin-left: auto; }

        /* --- CHAT AREA --- */
        #chat-area { flex: 1; display: flex; flex-direction: column; position: relative; min-width: 0; }
        header { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.8); z-index: 10; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; z-index: 1; }

        /* --- APEXIA_VIDEO_STICKY (NOVO) --- */
        #apexia_video_bar { background: rgba(0,255,0,0.1); border-bottom: 1px solid var(--primary); padding: 10px; font-size: 0.75rem; text-align: center; color: var(--primary); font-weight: 900; cursor: pointer; display: none; z-index: 100; }

        /* --- MENSAGENS --- */
        .msg { max-width: 80%; padding: 12px 18px; border-radius: 18px; font-size: 0.9rem; animation: slideIn 0.2s ease; word-wrap: break-word; cursor: pointer; }
        .received { align-self: flex-start; background: rgba(255,255,255,0.05); border-left: 3px solid var(--primary); border-radius: 2px 18px 18px 18px; }
        .sent { align-self: flex-end; background: var(--primary); color: #000; font-weight: 600; border-radius: 18px 18px 2px 18px; }
        .msg img, .msg video { max-width: 100%; border-radius: 10px; margin-top: 8px; border: 1px solid var(--border); }

        /* --- INPUT NEON --- */
        .input-area { padding: 20px; background: #000; border-top: 1px solid var(--border); }
        .input-wrapper { max-width: 900px; margin: 0 auto; display: flex; gap: 12px; background: #0a0a0a; padding: 10px 18px; border-radius: 35px; align-items: center; position: relative; overflow: hidden; border: 1px solid rgba(0, 255, 0, 0.3); }
        .input-wrapper::after { content: ""; position: absolute; top: 0; left: -100%; width: 50%; height: 100%; background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.4), transparent); animation: neonFlow 3s infinite linear; }
        @keyframes neonFlow { 0% { left: -100%; } 100% { left: 100%; } }
        input { flex: 1; background: transparent; border: none; color: #fff; outline: none; z-index: 2; font-size: 1rem; }
        .send-btn { background: var(--primary); border: none; width: 38px; height: 38px; border-radius: 50%; cursor: pointer; font-weight: 900; z-index: 2; color: #000; }

        /* --- APEXIA_MODAL_CARDS --- */
        .apexia_card { width: 100%; max-width: 400px; background: #0a0a0a; border: 1px solid var(--primary); border-radius: 30px; padding: 30px; text-align: center; }
        .apexia_card h2 { margin-bottom: 15px; color: var(--primary); }
        .apexia_card input, .apexia_card textarea { width: 100%; padding: 12px; margin-bottom: 10px; background: #000; border: 1px solid #222; border-radius: 10px; color: #fff; outline: none; }
        .apexia_card button { width: 100%; padding: 12px; background: var(--primary); border: none; border-radius: 50px; font-weight: 900; cursor: pointer; margin-top: 10px; }

        @media (max-width: 768px) { #sidebar { position: fixed; transform: translateX(-100%); z-index: 10001; top: 0; bottom: 0; left: 0; } #sidebar.open { transform: translateX(0); } }
    </style>
</head>

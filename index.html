<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ApexiA Community</title>
    
    <!-- Bibliotecas Oficiais -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root { --primary: #00FF00; }
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; overflow: hidden; }
        .login-box { padding: 30px; border: 1px solid rgba(0,255,0,0.2); border-radius: 20px; background: #050505; max-width: 320px; width: 90%; box-shadow: 0 0 30px rgba(0,255,0,0.05); }
        .logo { width: 100px; border-radius: 50%; border: 2px solid var(--primary); margin-bottom: 20px; }
        .btn-google { background: #fff; color: #000; padding: 15px 25px; border-radius: 50px; border: none; font-weight: 900; cursor: pointer; display: flex; align-items: center; gap: 10px; margin: 0 auto; }
        #chat-area { display: none; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-box">
        <img src="https://apexia-oficcial.github.io/ApexIA/canalapexia.png" class="logo">
        <h1 style="font-size: 1.5rem; margin-bottom: 10px;">QG APEXIA</h1>
        <p style="color: #666; font-size: 0.8rem; margin-bottom: 25px;">Acesso restrito para membros.</p>
        <button class="btn-google" id="btn-login" onclick="executarLogin()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
            ENTRAR COM GOOGLE
        </button>
    </div>

    <div id="chat-area">
        <h1 style="color: var(--primary);">CONECTADO AO QG</h1>
        <p>Aguarde o carregamento das mensagens...</p>
        <button onclick="sair()">DESCONECTAR</button>
    </div>

    <script>
        // CONFIGURAÇÃO RE-VALIDADA (MILIMÉTRICA)
        const firebaseConfig = {
            apiKey: "AIzaSyBhdI1v1_3ycms26YQdYhy0_GSuuh2ZvJA",
            authDomain: "comunidade-apexia.firebaseapp.com",
            projectId: "comunidade-apexia",
            databaseURL: "https://comunidade-apexia-default-rtdb.firebaseio.com",
            storageBucket: "comunidade-apexia.firebasestorage.app",
            messagingSenderId: "668289488372",
            appId: "1:668289488372:web:cf29801db6489d09a695a1"
        };

        // Inicialização Forçada
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const auth = firebase.auth();

        // FUNÇÃO DE LOGIN REESCRITA
        window.executarLogin = function() {
            console.log("Tentando login...");
            const provider = new firebase.auth.GoogleAuthProvider();
            provider.setCustomParameters({ prompt: 'select_account' });

            // Usamos REDIRECT para forçar o Google a aceitar a chave sem bloqueio de janela
            auth.signInWithRedirect(provider);
        };

        // Checar se voltou do login
        auth.getRedirectResult().then((result) => {
            if (result.user) {
                console.log("Logado:", result.user.displayName);
                entrarNoChat();
            }
        }).catch((error) => {
            if (error.code === 'auth/api-key-not-valid') {
                alert("O GOOGLE AINDA NÃO LIBEROU SUA CHAVE. Vá no Google Cloud > Credentials > Clique na Chave > e marque 'Don't restrict key'.");
            } else {
                alert("Erro: " + error.message);
            }
        });

        function entrarNoChat() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('chat-area').style.display = 'block';
            confetti({ particleCount: 150, origin: { y: 0.7 } });
        }

        window.sair = function() {
            auth.signOut().then(() => location.reload());
        };

        // Monitor de estado persistente
        auth.onAuthStateChanged((user) => {
            if (user) entrarNoChat();
        });
    </script>
</body>
</html>

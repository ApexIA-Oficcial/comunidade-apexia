<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ApexiA HQ | Comunidade de Elite</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root { --primary: #00FF00; --bg: #030303; --border: rgba(0, 255, 0, 0.15); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: #000; color: #fff; height: 100dvh; overflow: hidden; display: flex; }

        /* --- IDENTIDADE APEXIA: FUNDO GAL√ÅXIA + MARCA D'√ÅGUA --- */
        #galaxy { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at center, #0a1a0a 0%, #000 100%); }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: moveStar linear infinite; }
        @keyframes moveStar { from { transform: translateY(0); } to { transform: translateY(-1000px); } }

        /* Seu rosto transparente ao fundo do chat */
        #chat-area::before {
            content: ""; position: absolute; inset: 0;
            background: url('canalapexia.png') no-repeat center;
            background-size: 40%; opacity: 0.05; pointer-events: none;
        }

        /* --- SIDEBAR --- */
        #sidebar { width: 280px; background: rgba(8, 8, 8, 0.9); border-right: 1px solid var(--border); display: flex; flex-direction: column; backdrop-filter: blur(10px); }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--border); }
        #members-list { flex: 1; overflow-y: auto; padding: 10px; }
        .member-card { display: flex; align-items: center; gap: 10px; padding: 10px; border-radius: 12px; margin-bottom: 8px; background: rgba(255,255,255,0.02); border: 1px solid transparent; }
        .member-card img { width: 35px; height: 35px; border-radius: 50%; border: 1px solid var(--primary); }
        .member-card.admin { border-color: var(--primary); background: rgba(0,255,0,0.05); }

        /* --- CHAT AREA --- */
        #chat-area { flex: 1; display: flex; flex-direction: column; position: relative; }
        header { padding: 15px 25px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.4); }
        
        #chat-window { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 75%; padding: 12px 18px; border-radius: 18px; font-size: 0.9rem; position: relative; animation: slideIn 0.2s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .received { align-self: flex-start; background: rgba(255,255,255,0.05); border-left: 3px solid var(--primary); border-radius: 2px 18px 18px 18px; }
        .sent { align-self: flex-end; background: var(--primary); color: #000; font-weight: 600; border-radius: 18px 18px 2px 18px; }
        
        .admin-tag { background: #000; color: var(--primary); font-size: 0.5rem; padding: 2px 6px; border-radius: 4px; margin-left: 5px; border: 1px solid var(--primary); }
        .msg-info { font-size: 0.7rem; font-weight: 900; margin-bottom: 4px; display: block; text-transform: uppercase; }

        /* --- INPUT NEON --- */
        .input-area { padding: 20px; background: #000; }
        .input-wrapper { max-width: 800px; margin: 0 auto; display: flex; gap: 10px; background: #0a0a0a; padding: 12px 20px; border-radius: 40px; border: 1px solid var(--primary); box-shadow: 0 0 15px rgba(0,255,0,0.1); }
        input { flex: 1; background: transparent; border: none; color: #fff; outline: none; }
        .send-btn { background: var(--primary); border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-weight: 900; }

        /* --- TELA CADASTRO --- */
        #onboarding { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .form-box { width: 100%; max-width: 400px; background: #0a0a0a; padding: 35px; border-radius: 25px; border: 1px solid var(--border); text-align: center; }
        .form-box input { width: 100%; padding: 15px; margin-bottom: 12px; background: #000; border: 1px solid #222; border-radius: 12px; color: #fff; outline: none; transition: 0.3s; }
        .form-box input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0,255,0,0.1); }
        .btn-join { width: 100%; padding: 16px; background: var(--primary); color: #000; font-weight: 900; border: none; border-radius: 50px; cursor: pointer; margin-top: 10px; }

        @media (max-width: 768px) { #sidebar { display: none; } }
    </style>
</head>
<body>
    <div id="galaxy"></div>

    <div id="onboarding">
        <div class="form-box">
            <img src="https://apexia-oficcial.github.io/ApexIA/canalapexia.png" style="width:80px; margin-bottom:15px; border-radius:50%; border:2px solid var(--primary);">
            <h2 style="margin-bottom:10px;">QG <span>APEXIA</span></h2>
            <p style="color:#666; font-size:0.8rem; margin-bottom:20px;">Identifique-se para entrar no grupo de elite.</p>
            
            <input type="text" id="reg-name" placeholder="Seu Nome">
            <input type="text" id="reg-channel" placeholder="Nome do seu Canal">
            <input type="tel" id="reg-whatsapp" placeholder="WhatsApp (M√≠nimo 9 d√≠gitos)">
            <input type="text" id="reg-photo" placeholder="Link da sua Foto (Opcional)">
            
            <button class="btn-join" onclick="tentarEntrar()">ENTRAR NO GRUPO</button>
        </div>
    </div>

    <div id="app" style="display:none; width: 100%; display: flex;">
        <nav id="sidebar">
            <div class="sidebar-header">
                <p style="font-size: 0.6rem; color: var(--primary); font-weight: 900;">MEMBROS ATIVOS</p>
            </div>
            <div id="members-list"></div>
            <div style="padding:20px; border-top: 1px solid var(--border);">
                <button onclick="sair()" style="color:#555; background:none; border:none; font-size:0.7rem; font-weight:800; cursor:pointer;">DESCONECTAR</button>
            </div>
        </nav>

        <main id="chat-area">
            <header>
                <div style="display:flex; align-items:center; gap:10px;">
                    <div style="width:10px; height:10px; background:var(--primary); border-radius:50%; box-shadow: 0 0 10px var(--primary);"></div>
                    <div style="font-weight: 900; font-size: 0.9rem;">QG APEXIA ELITE</div>
                </div>
                <button onclick="window.location.href='https://apexia-oficcial.github.io/ApexIA/'" style="background:none; border:none; color:var(--primary); font-size:0.7rem; font-weight:800; cursor:pointer;">‚Üê VOLTAR AO HUB</button>
            </header>

            <div id="chat-window"></div>

            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="chat-input" placeholder="Digite uma estrat√©gia...">
                    <button class="send-btn" onclick="enviarMensagem()">‚Üí</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBhdI1v1_3ycms26YQdYhy0_GSuuh2ZvJA",
            authDomain: "comunidade-apexia.firebaseapp.com",
            projectId: "comunidade-apexia",
            databaseURL: "https://comunidade-apexia-default-rtdb.firebaseio.com",
            storageBucket: "comunidade-apexia.firebasestorage.app",
            messagingSenderId: "668289488372",
            appId: "1:668289488372:web:cf29801db6489d09a695a1"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let myProfile = null;

        // --- VALIDA√á√ÉO E ENTRADA ---
        function tentarEntrar() {
            const name = document.getElementById('reg-name').value.trim();
            const channel = document.getElementById('reg-channel').value.trim();
            const wa = document.getElementById('reg-whatsapp').value.trim();
            let photo = document.getElementById('reg-photo').value.trim();

            if(wa.length < 9) {
                alert("O n√∫mero do WhatsApp deve ter pelo menos 9 d√≠gitos!");
                return;
            }

            if(name && channel) {
                // Se n√£o tiver foto, gera uma baseada no robohash (estilo tech)
                if(!photo) photo = `https://robohash.org/${name}.png?set=set4`;

                myProfile = { id: "user_" + Date.now(), name, channel, wa, photo };
                
                // Definir se √© o Admin (Voc√™ pode mudar o nome aqui para o seu)
                if(name.toLowerCase() === "jose") myProfile.isAdmin = true;

                localStorage.setItem('apexia_comm_user', JSON.stringify(myProfile));
                iniciarSistema();
            } else {
                alert("Preencha seu nome e o nome do canal!");
            }
        }

        function iniciarSistema() {
            document.getElementById('onboarding').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            confetti({ particleCount: 150, origin: { y: 0.6 }, colors: ['#00FF00', '#ffffff'] });
            setupPresence();
            ouvirChat();
        }

        function setupPresence() {
            const statusRef = db.ref(`status/${myProfile.id}`);
            db.ref('.info/connected').on('value', (snap) => {
                if (snap.val() === true) {
                    statusRef.onDisconnect().remove().then(() => {
                        statusRef.set(myProfile);
                    });
                }
            });

            db.ref('status').on('value', (s) => {
                const list = document.getElementById('members-list');
                list.innerHTML = "";
                s.forEach(child => {
                    const d = child.val();
                    list.innerHTML += `
                        <div class="member-card ${d.isAdmin ? 'admin' : ''}">
                            <img src="${d.photo}">
                            <div style="font-size:0.75rem;">
                                <b>${d.name} ${d.isAdmin ? '<span class="admin-tag">ADMIN</span>' : ''}</b><br>
                                <span style="opacity:0.5; font-size:0.6rem;">${d.channel}</span>
                            </div>
                        </div>`;
                });
            });
        }

        function enviarMensagem() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if(text && myProfile) {
                db.ref("messages").push({
                    sender: myProfile,
                    text: text,
                    timestamp: Date.now()
                });
                input.value = "";
            }
        }

        function ouvirChat() {
            db.ref("messages").limitToLast(50).on("child_added", (snap) => {
                const m = snap.val();
                const win = document.getElementById('chat-window');
                const isMe = m.sender.id === myProfile.id;
                const div = document.createElement('div');
                div.className = `msg ${isMe ? 'sent' : 'received'}`;
                div.innerHTML = `
                    <span class="msg-info" style="color:${m.sender.isAdmin ? '#00FF00' : '#888'}">
                        ${m.sender.name} ${m.sender.isAdmin ? 'üëë' : ''}
                    </span>
                    ${m.text}
                `;
                win.appendChild(div);
                win.scrollTop = win.scrollHeight;
            });
        }

        function sair() {
            localStorage.removeItem('apexia_comm_user');
            location.reload();
        }

        // Criar estrelas
        const g = document.getElementById('galaxy');
        for (let i = 0; i < 60; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            s.style.width = s.style.height = Math.random() * 2 + 'px';
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            s.style.animationDuration = (Math.random() * 50 + 50) + 's';
            g.appendChild(s);
        }

        window.onload = () => {
            const saved = localStorage.getItem('apexia_comm_user');
            if(saved) {
                myProfile = JSON.parse(saved);
                iniciarSistema();
            }
        };

        document.getElementById('chat-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') enviarMensagem(); });
    </script>
</body>
</html>
